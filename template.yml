AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >
  Step function hello world with SAM!
Globals:
  Function:
    Runtime: "nodejs8.10"
    Environment:
      Variables:
        DYNAMODB_TABLE: !Join [-, [DDBCaseSample, !Ref Stage]]

Parameters:
  Stage:
    Type: String
    Default: Dev
    Description: Stage or environment designator used to discriminate the resources instantiated for a specific stack

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: AccessDDB
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource:
                  - !GetAtt DDBState.Arn


  Step1:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.step1
      CodeUri: src/package.zip
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  fooStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.fooStep
      CodeUri: src/package.zip
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  barStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.barStep
      CodeUri: src/package.zip
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  bazStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.bazStep
      CodeUri: src/package.zip
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  quuxStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.quuxStep
      CodeUri: src/package.zip
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  StatesExecutionRole:
    Type: AWS::IAM::Role
    DependsOn:
      - Step1
      - fooStep
      - barStep
      - bazStep
      - quuxStep
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !GetAtt [ Step1, Arn ]
                  - !GetAtt [ fooStep, Arn ]
                  - !GetAtt [ barStep, Arn ]
                  - !GetAtt [ bazStep, Arn ]
                  - !GetAtt [ quuxStep, Arn ]

  Process1:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Join [-, [DDBCaseSample, !Ref "Stage"]]
      DefinitionString: !Sub |
        {
          "Comment":"Sample state machine to show case data vs flow data",
          "StartAt":"step-1",
          "States": {
            "step-1": {
              "Type":"Task",
              "Resource":"${Step1.Arn}",
              "Next":"choiceStep"
            },
            "choiceStep": {
              "Type":"Choice",
              "Choices":[
                {
                  "Variable":"$.metavar",
                  "StringEquals": "foo",
                  "Next":"fooStep"
                },
                {
                  "Variable":"$.metavar",
                  "StringEquals": "bar",
                  "Next":"barStep"
                }
              ],
              "Default":"bazStep"
            },
            "fooStep": {
              "Type":"Task",
              "Resource":"${fooStep.Arn}",
              "Next":"quux"
            },
            "barStep": {
              "Type":"Task",
              "Resource":"${barStep.Arn}",
              "Next":"quux"
            },
            "bazStep": {
              "Type":"Task",
              "Resource":"${bazStep.Arn}",
              "Next":"quux"
            },
            "quux": {
              "Type":"Task",
              "Resource":"${quuxStep.Arn}",
              "End":true
            }
          }
        }
      RoleArn: !GetAtt [ StatesExecutionRole, Arn ]

  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:

        swagger: '2.0'
        info:
          version: "1"
          title:
            "Ref: AWS::StaskName"
        paths:
          /start:
            post:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              parameters:
              - in: body
                name: "StartDataInputModel"
                required: true
                schema:
                  $ref: "#/definitions/StartDataInputModel"
              responses:
                '200':
                  description: '200 ok'
                  schema:
                    $ref: "#/definitions/StartResponseModel"
              x-amazon-apigateway-request-validator: "Validate body"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Start.Arn}/invocations
                responses:
                  default:
                    statusCode: "200"
                requestTemplates:
                  application/json: $input.json('$')
                passthroughBehavior: "never"
                httpMethod:  "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "Aws"
        definitions:
          StartDataInputModel:
            type: "object"
            required:
            - "metavar"
            properties:
              metavar:
                type: "string"
          StartResponseModel:
            type: "object"
            required:
            - "transactionId"
            properties:
              transactionId:
                type: "string"
    
        x-amazon-apigateway-request-validators:
          Validate body:
            validateRequestParameters: false
            validateRequestBody: true


