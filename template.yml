  Start:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [-, [StartDDBCaseSample, !Ref "Stage"]]
      Handler: start.start
      CodeUri: src/package.zip
      Role: !GetAtt [ StartExecutionRole, Arn ]
      Environment:
        Variables:
          STEP_FUNCTION_ARN: !Ref Process1
      Events:
        StartApi:
          Type: Api
          Properties:
            Path: /start
            Method: POST
            RestApiId:
                Ref: MyApi

#      Events:
#        StartEvent:
#          Type: Api
#          Properties:
#            Path: /start
#           Method: post

  ProcessData:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [-, [ProcessDataDDBCaseSample, !Ref "Stage"]]
      Handler: pdata.retrieve
      CodeUri: src/package.zip
      Role: !GetAtt [ ProcessDataExecutionRole, Arn ]
      Events:
        StartEvent:
          Type: Api
          Properties:
            Path: /casedata/{txnid}
            Method: get

  DDBState:
    Type: 'AWS::DynamoDB::Table'
    DeletionPolicy: Delete
    Properties:
      AttributeDefinitions:
        -
          AttributeName: TxnId
          AttributeType: S
      KeySchema:
        -
          AttributeName: TxnId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: !Join [-, [DDBCaseSample, !Ref Stage]]

  StartExecutionRole:
    Type: AWS::IAM::Role
    DependsOn:
      - Process1
      - DDBState
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: CreateExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "states:StartExecution"
                Resource:
                  - !Ref Process1
        - PolicyName: AccessDDB
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource:
                  - !GetAtt DDBState.Arn
        - PolicyName: AllKidsLoveLog
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource:
                  - "arn:aws:logs:*:*:*"

  ProcessDataExecutionRole:
    Type: AWS::IAM::Role
    DependsOn:
      - Process1
      - DDBState
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: AccessDDB
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource:
                  - !GetAtt DDBState.Arn
        - PolicyName: AllKidsLoveLog
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource:
                  - "arn:aws:logs:*:*:*"
