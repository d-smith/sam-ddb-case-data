AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >
  Step function hello world with SAM!
Globals:
  Function:
    Runtime: "nodejs8.10"

Parameters:
  Stage:
    Type: String
    Default: Dev
    Description: Stage or environment designator used to discriminate the resources instantiated for a specific stack

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"


  Step1:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.step1
      CodeUri: src/
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  fooStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.fooStep
      CodeUri: src/
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  barStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.barStep
      CodeUri: src/
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  bazStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.bazStep
      CodeUri: src/
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  quuxStep:
    Type: AWS::Serverless::Function
    Properties:
      Handler: process.quuxStep
      CodeUri: src/
      Role: !GetAtt [ LambdaExecutionRole, Arn ]

  StatesExecutionRole:
    Type: AWS::IAM::Role
    DependsOn:
      - Step1
      - fooStep
      - barStep
      - bazStep
      - quuxStep
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !GetAtt [ Step1, Arn ]
                  - !GetAtt [ fooStep, Arn ]
                  - !GetAtt [ barStep, Arn ]
                  - !GetAtt [ bazStep, Arn ]
                  - !GetAtt [ quuxStep, Arn ]

  Process1:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Join [-, [DDBCaseSample, !Ref "Stage"]]
      DefinitionString: !Sub |
        {
          "Comment":"Sample state machine to show case data vs flow data",
          "StartAt":"step-1",
          "States": {
            "step-1": {
              "Type":"Task",
              "Resource":"${Step1.Arn}",
              "Next":"choiceStep"
            },
            "choiceStep": {
              "Type":"Choice",
              "Choices":[
                {
                  "Variable":"$.metavar",
                  "StringEquals": "foo",
                  "Next":"fooStep"
                },
                {
                  "Variable":"$.metavar",
                  "StringEquals": "bar",
                  "Next":"barStep"
                }
              ],
              "Default":"bazStep"
            },
            "fooStep": {
              "Type":"Task",
              "Resource":"${fooStep.Arn}",
              "Next":"quux"
            },
            "barStep": {
              "Type":"Task",
              "Resource":"${barStep.Arn}",
              "Next":"quux"
            },
            "bazStep": {
              "Type":"Task",
              "Resource":"${bazStep.Arn}",
              "Next":"quux"
            },
            "quux": {
              "Type":"Task",
              "Resource":"${quuxStep.Arn}",
              "End":true
            }
          }
        }
      RoleArn: !GetAtt [ StatesExecutionRole, Arn ]

